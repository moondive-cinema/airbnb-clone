<ul class="flex items-center text-sm font-medium h-full">
    {% if user.is_authenticated %}
    <li class="nav_link">
        <a href="{% url 'users:switch-hosting' %}">
            {% if request.session.is_hosting %}
                Stop hosting
            {% else %}
                Start hosting
            {% endif %}
        </a>
    </li>
        {% if request.session.is_hosting %}
            <li class="nav_link"> 
                <a href="{% url "rooms:create" %}">Upload room</a>
            </li>
        {% endif %}
    <li class="nav_link"><a href="{{user.get_absolute_url}}">Profile</a></li>
        <!-- <a href="{% url "users:profile" user.pk %}"> 도 가능하나, 그럴 경우 admin에서 view on site가 안뜸 -->
        <li class="nav_link"><a href="{% url "users:logout" %}">Log out</a></li>
    {% else %}
        <li class="nav_link mx-2"><a href="{% url "users:login" %}">Log in</a></li>
        <li class="nav_link mx-2"><a href="{% url "users:signup" %}">Sign up</a></li>
    {% endif %}
</ul>
